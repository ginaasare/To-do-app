<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset="utf-8"/>  
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css"/>
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
        <title>Frontend Mentor | Todo app</title>
     </head>
    <body>
        
       <div class="title"> 
                <h2 class="header">T O D O </h2>

                <img src="images/icon-moon.svg" alt="moon" id="moonImage" class="active"/>
                <img src="images/icon-sun.svg"  alt="sun" id="sunImage" class="active"/>                </h2>
            </div>
            <div class="new-todo">
                
                <span > <img src="images/unchecked (1).svg" class="input-image"/>    
                <input type="text" id="new-input-box" class="input-box" placeholder="Create a new todo..."/></span> 
                    <!--<button onclick="addTask()"> Add</button>-->

                
                             
            </div>
          
            <div class="todo-app">
                <ul id="list-container">
                    <!--<li class="checked">Complete online JavaScript Course</li>
                    <li>Jog around the park 3x</li>
                    <li>10 minutes meditation</li>
                    <li>Read for 1 hour</li>
                    <li>Pick up groceries</li>
                    <li>Complete Todo App Frontend Mentor</li>--> 
                </ul>
                
               
            </div>
           
            <div class="controls">
                <p id="item-counter"> Add a task</p>
                <div class="filters" id="filter">
                
                    <span id="all" class="filter">All</span>
                    <span id="active" class="filter">Active</span>
                    <span id="completed" class="filter">Completed</span>
                    <span id="clear" class="filter">Clear Completed</span>

                </div>
                
                
            </div>
            <div class="rearrange">
                <p>Drag and drop to reorder list</p>
            </div>
            <br/>
            <br/>
       <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/ginaasare/To-do-app" target="_blank">Georgina Badu Asare</a>.
      </div>
    <script src="new.js"></script>
    </body>
</html>
