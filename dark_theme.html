<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset="utf-8"/>  
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css"/>
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
        <title>Frontend Mentor | Todo app</title>
     </head>
    <body>
        
       <div class="title"> 
                <h2 class="header">T O D O </h2>

                <img src="images/icon-sun.svg" class="theme"/>
                </h2>
            </div>
            <div class="new-todo">
                
                    <input type="text" id="new-input-box" placeholder="Create a new todo..."/>
                    <!--<button onclick="addTask()"> Add</button>-->

                
                             
            </div>
          
            <div class="todo-app">
                <ul id="list-container">
                    <!--<li class="checked">Complete online JavaScript Course</li>
                    <li>Jog around the park 3x</li>
                    <li>10 minutes meditation</li>
                    <li>Read for 1 hour</li>
                    <li>Pick up groceries</li>
                    <li>Complete Todo App Frontend Mentor</li>--> 
                </ul>
                
               
            </div>
           
            <div class="controls">
                <p>5 items left</p>
                <div class="filters">
                
                    <span id="all">All</span>
                    <span id="active">Active</span>
                    <span id="completed">Completed</span>
                    <span id="clear">Clear Completed</span>

                </div>
                
                
            </div>
            <div class="rearrange">
                <p>Drag and drop to reorder list</p>
            </div>
            <br/>
            <br/>
       <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Georgina Badu Asare</a>.
      </div>
    <script src="script.js"></script>
    </body>
</html>
